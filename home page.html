<!DOCTYPE html>
<html lang="en">
	<head>
  	<title>Bootstrap Example</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  	<style>
  	.carousel-inner > .item > img,
  	.carousel-inner > .item > a > img {
        width: 70%;
        margin: auto;
	height:20em;
        }
        </style>
        </head>
		<body>
		<center>
		<h1> Shopping Cart </h1>
		</center>
		<div class="container">
  		<a href="file:///C:/Users/user/Desktop/abc/register.html" class="btn btn-info" role="button">Register</a>
  		<a href="file:///C:/Users/user/Desktop/abc/login.html" class="btn btn-info" role="button">Login</a>
		<div class="container">
  		<br>
  		<div id="myCarousel" class="carousel slide" data-ride="carousel">
    		<!-- Indicators -->
    		<ol class="carousel-indicators">
      		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      		<li data-target="#myCarousel" data-slide-to="1"></li>
      		<li data-target="#myCarousel" data-slide-to="2"></li>
      		<li data-target="#myCarousel" data-slide-to="3"></li>
    		</ol>

    		<!-- Wrapper for slides -->
    		<div class="carousel-inner" role="listbox">
      		<div class="item active">
        	<img src="../images.jpg" alt="image" style="width:100;height:100">
		</div>

      		<div class="item">
        	<img src="../images1.jpg" alt="image" style="width:100;height:100">
      		</div>
    
      		<div class="item">
        	<img src="../images2.jpg" alt="image" style="width:100;height:100">
      		</div>

      		<div class="item">
        	<img src="../images3.jpg" alt="image" style="width:100;height:100">
      		</div>
    		</div>

    
    		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      		<span class="sr-only">Previous</span>
    		</a>
    		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      		<span class="sr-only">Next</span>
		</a>
  		</div>
		</div>

		<div id="w">
    		<header id="title">
		
      		<h1>PRODUCTS</h1>
    		</header>
    		<div id="page">
      		<table style="width:100%" id="cart">
        	<thead>
          	<tr>
            	<th class="first">Photo</th>
            	<th class="second">Qty</th>
            	<th class="third">Product</th>
            	<th class="fourth">Line Total</th>
            	<th class="fifth">&nbsp;</th>
          	</tr>
        	</thead>

		<tbody>
  		<tr class="ITEM">
    		<!-- http://www.inkydeals.com/deal/ginormous-bundle/ -->
    		<td><img src="../phon.jpg" class="thumb" style="width:100px; height:100px"></td>
    		<td><input type="number" value="1" min="0" max="49" class="qtyinput"></td>
    		<td>Smart Phone</td>
    		<td>$79.00</td>
  		</tr>	

		<tr class="ITEM">
                <td><img src="../laptop.jpg" class="thumb" style="width:100px; height:100px"></td>
    		<td><input type="number" value="1" min="0" max="49" class="qtyinput"></td>
    		<td>Laptop</td>
    		<td>$100.00</td>
  		</tr>	

		<tr class="ITEM">
                <td><img src="../head.jpg" class="thumb" style="width:100px; height:100px"></td>
    		<td><input type="number" value="1" min="0" max="49" class="qtyinput"></td>
    		<td>Headphone</td>
    		<td>$50.00</td>
  		</tr>

		<tr class="ITEM">
                <td><img src="../watch.jpg" class="thumb" style="width:100px; height:100px"></td>
    		<td><input type="number" value="1" min="0" max="49" class="qtyinput"></td>
    		<td>Watch</td>
    		<td>$65.00</td>
  		</tr>

		<tr class="extracosts">
    		<td class="light">Shipping & Tax</td>
    		<td colspan="2" class="light"></td>
    		<td>$45</td>
    		<td>&nbsp;</td>
  		</tr>
  		<tr class="totalprice">
    		<td class="light">Total:</td>
    		<td colspan="2">&nbsp;</td>
    		<td colspan="2"><span class="thick">$200</span></td>
  		</tr>
		</tbody>

		


		
		</body>
</html>
